<p>Progression tracker; achievement visualizer; life enhancer;</p>

<hr class="margin-bottom-large">

<div *ngIf="user; else unauthenticated">
    <p>Logged in as {{ user.name }}</p>
    <button (click)="onSignOut()">Sign Out</button>
</div>

<ng-template #unauthenticated>
    <a href="/register">Register</a>
    <a href="/login" class="margin-left">Login</a>
</ng-template>
